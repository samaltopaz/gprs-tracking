<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
 
    document.addEventListener("deviceready", onDeviceReady, false);
     
    var db = window.openDatabase("Database", "1.0", "GpsdataDB", 200000);
 
    function onDeviceReady(){
        //Populate the databse
        db.transaction(populateDB, errorCB, successCB);
alert('ready');
        }
        
        
        function populateDB(tx){
        	alert(1);
        	
        //Create the table
    //tx.executeSql('DROP TABLE IF EXISTS DETAILS');
    tx.executeSql('CREATE TABLE IF NOT EXISTS DETAILS (id INTEGER PRIMARY KEY AUTOINCREMENT,location TEXT NOT NULL,start_time VARCHAR(20) NOT NULL,cycle_length VARCHAR(20) NOT NULL,arrival_open VARCHAR(20) NOT NULL,arrival_close VARCHAR(20) NOT NULL)');
                               }
                               
     $("#save").bind ("click", function (event){
     
     var str="`location`='A',";
         $( ".A" ).each(function() {
              var x=$(this).val();
              var nameval=$(this).attr('col_val');
              str=str+"`"+nameval+"`="+x+",";
             });
     
     str = str.substring(0, str.length - 1);
     alert(str);
     
     
     });
     
});
      
      </script>
      
      
</head>
